<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
  </head>
  <body class="">
    <!--nav-->
    <nav>
      <div
        class="navParentDiv flex justify-between mx-3 md:mx-[60px] py-[25px]"
      >
        <!--nav Left-->
        <div class="navLeft flex items-center gap-2">
          <img
            class="h-[30px] md:h-[50px]"
            src="./assets/logo.png"
            alt="logo"
          />
          <div>
            <h1 class="text-sm md:text-xl font-extrabold text-green-700">
              Emergency <br />
              Service
            </h1>
          </div>
        </div>
        <!--nav right-->
        <div class="flex gap-3">
          <!--heart btn-->
          <div
            class="flex justify-center items-center px-1 md:px-6 rounded-full gap-2 bg-green-50"
          >
            <div>0</div>
            <img class="h-[23px]" src="./assets/heart.png" alt="" />
          </div>

          <!--coin btn-->
          <div
            class="flex justify-center items-center px-3 rounded-full gap-2 bg-green-50"
          >
            <div>100</div>
            <img class="h-[23px]" src="./assets/coin.png" alt="" />
          </div>
          <!--copy btn-->
          <button
            class="bg-green-600 px-2 md:px-7 rounded-full text-white flex items-center gap-1"
          >
            <span>2</span>
            <span>Copy</span>
          </button>
        </div>
      </div>
    </nav>

    <!--banner-->
    <div
      class="h-[239px] border bg-gradient-to-r from-emerald-900 via-emerald-800 to-emerald-900 text-center flex items-center justify-center"
    >
      <div class="p-3">
        <!--logo-->
        <div class="flex justify-center pt-4">
          <img class="h-[92px]" src="./assets/logo.png" alt="" />
        </div>
        <div>
          <h1 class="font-extrabold text-2xl text-white pt-2">
            Emergency Service Directory
          </h1>
          <p class="text-sm text-gray-300 pt-4">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </div>
    </div>

    <!--main-->
    <section></section>
  </body>
</html>
